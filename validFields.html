<body style="background-color:pink">

  Address:	<br>		<textarea name="address" rows="10" cols="30"> </textarea>
<br><br>
 <input type="submit" value="Submit">

 </pre>

 </form>
 </body>
<script>
$().ready(function(){
  $("#formz").validate({
    rules:
       firstname : "required",
       lastname  : "required",
       mail : {
         required : true,
       email : true
       },
    messages:
        firstname : "please enter first name",
        lastname : "please enter last name" ,
        mail : "please enter valid email "

      
  })
})
</script>
